<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        h1, h2 {
            color: #0a58ca;
        }

        p {
            margin: 10px 0;
        }

        .product {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .product a {
            display: inline-block;
            background: #0a58ca;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .product a:hover {
            background: #0056b3;
        }

        .photos {
            display: flex;
            justify-content: start;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .photos img {
            flex: 1;
            max-width: calc(50% - 10px);
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photos img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .photos img {
                max-width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sales Page</h1>
    <p>Pickup address: Example Address, 123, City</p>
    <p>Note: All products for sale are used.</p>

    <div class="product">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <p>Price: $XX.XX</p>
        <a href="link-to-more-information">More information</a>
        <div class="photos">
            <img src="https://lcarlini.github.io/sales-nl/images/bed-white/test.jpg" alt="Description of image 1">
            <img src="https://lcarlini.github.io/sales-nl/images/bed-white/test.jpg" alt="Description of image 1">
        </div>
    </div>
</div>

</body>
</html>
